<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css ./-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!-- navbar -->
        <nav class="container">
            <figure>
                <img src="./assets/images/logo.png" alt="panda logo">
            </figure>
            <div class="search-parent">
                <input type="text" placeholder="search" />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>

        <!-- banner section-->
        <section class="banner container">
            <!-- banner left -->
            <div>
                <h1>Mi LED TV 4A PRO 32</h1>
                <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor
                    do amet sint. Velit officia consequat duis enim velit mollit.
                    Exercitation veniam consequat sunt nostrud amet</p>
                <span class="banner-price">$1299</span>
                <button class="panda-btn">Buy Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <!-- banner right -->
            <img src="./assets/images/banner-images/tv.png" alt="tv">
        </section>

        <!-- category section -->
         <section class="categories container">
            <h2>Categories</h2>
            <div class="categories-card-container">
                <div class="category-card">
                    <h3>Watch</h3>
                    <img src="./assets/images/categories/watch.png" alt="watch">
                </div>

                <div class="category-card">
                    <h3>Bag</h3>
                    <img src="./assets/images/categories/bag.png" alt="Bag">
                </div>

                <div class="category-card">
                    <h3>Shoes</h3>
                    <img src="./assets/images/categories/shoes.png" alt="Shoes">
                </div>
            </div>

            
         </section>
    </main>
</body>

</html>
